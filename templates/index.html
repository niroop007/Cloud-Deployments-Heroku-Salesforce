<head>
	<title>Savings Proposal</title>

<!--===============================================================================================-->

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{ url_for('static', filename='/images/img-01.png') }}">
			</div>

			<form class="contact1-form validate-form" action="{{ url_for("formtodocx")}}" method="POST" id="quote" enctype=multipart/form-data>
				<span class="contact1-form-title">
					Instant Savings Proposal
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="clientname" placeholder="Client Name">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="commname" placeholder="Community Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="contact" placeholder="Contact Number">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="address" placeholder="Address"></textarea>
					<span class="shadow-input1"></span>
				</div>
				<! ---------------------BASEMENT CHECKS-------------------------------------- -->
						<! ----------------BASEMENT B1--------------------------- -->
				<div class="wrap-input1 validate-input" data-validate = "Is required">
					<input type="checkbox" id="B1" name="has_b1" value="B1" onclick="hide_Func()">
					&nbsp;<label for="vehicle1"> Has Basement B1</label><br>
					
					<input class="input1" style="display:none" id="b1_input" type="text" name="count_b1" placeholder="No of Lights">
					<span class="shadow-input1"></span><br>
					<div class="wrap-input1 validate-input" data-validate = "Is required" style="display:none" id="b1_watt">
						<br><p>Select Light Wattage:</p><br>
							<input class="contact1-form-radio" type="radio" id="9w" name="9w" value="9w">
							<label class="contact1-form-radio" for="9w">9 Watt</label>
							<input class="contact1-form-radio" type="radio" id="12w" name="12w" value="12w">
							<label class="contact1-form-radio"for="12w">12 Watt</label>
							<input class="contact1-form-radio" type="radio" id="20w" name="20w" value="20w">
							<label class="contact1-form-radio"for="20w">20 Watt</label><br>
						</div>
					  
				</div>
				
				<! -------------------------------------------------------------------------------------------- -->
				
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i><br>
						</span></button>
						
						<input type="button" class="contact1-form-btn" onclick="newFunction()" value="Reset"><br><br>
						
						
						
					
				</div>
				<br>
				<div class="container-contact1-form-btn">
				<button class="contact1-form-btn">
					<span>
						Generate Savings Matrix
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i><br>
					</span></button>
				</div>
				
			</form>
		</div>
	</div>
